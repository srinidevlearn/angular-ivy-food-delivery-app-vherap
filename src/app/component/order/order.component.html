<app-nav></app-nav>
<ng-container *ngIf="!orders.length">
	<div class="card mt-5 pt-5 order-cursive mx-auto border-0">
		<p class="text-secondary text-center">There are no orders right now</p>
	</div>
</ng-container>

<ng-container *ngIf="orders.length">
	<div class="row mt-5 pt-5 fixed-top">
		<div class="col-sm-12">
			<div class="card border-0 mx-5 shadow">
				<div class="card-body bg-transparent p-0">

					<div class="list-group-item d-flex justify-content-around align-items-center shadow-sm border-0">
						<div class="w-100 mx-1"><input type="text" class="form-control"></div>

							<div class="w-25">
								<select class="form-control" (change)="simpledataFilter($event)">
                  <option value="">Filter</option>
                  <option value="veg">Veg</option>
                  <option value="non-veg">Non-veg</option>
                  </select>
							</div>
							<div><button class="btn btn-light border rounded-0">Sort</button></div>
						</div>

						<div class="card-body" style="height:400px;overflow-y:auto">
							<table class="table table-striped">
								<thead class="text-left">
									<th>Sl.No</th>
									<th>Name</th>
									<th>Type</th>
									<th>Cuisine</th>
									<th>Price</th>
									<th>Date</th>
									<th>Time</th>
								</thead>
								<tbody>
									<tr *ngFor="let item of orders;let index=index;">

										<!-- <td>{{item|json}}</td> -->
										<td>{{index+1}}</td>
										<td>{{item.NAME}}</td>
										<td>{{item.TYPE}}</td>
										<td>{{item.CUISINE}}</td>
										<td>{{item.PRICE}}</td>
										<td>{{item.TIME | date:'YYYY/mm/dd'}}</td>
										<td>{{item.TIME | date:'HH:mm'}}</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>

				</div>
			</div>
		</div>
