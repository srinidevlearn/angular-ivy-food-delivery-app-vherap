<app-nav></app-nav>
<div class="row mt-5" *ngIf="loader">
	<div class="col-sm-12">
		<div class="d-flex justify-content-md-around mt-5">
			<app-loader></app-loader>
		</div>
	</div>
</div>
<div class="row my-5" *ngIf="loader == false">
	<div class="col-sm-12">
		<div class="d-flex flex-wrap justify-content-start">
			<ng-container *ngFor="let item of foodsMenu">
				<!-- <p>{{item|json}}</p> -->
				<app-card class="mx-auto my-5" [foodData]="item" (selectionEmit)="captureSelectedFood($event)">
				</app-card>
			</ng-container>
		</div>
	</div>
</div>
